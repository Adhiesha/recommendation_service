apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}-backend
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-backend
  ports:
      - protocol: TCP
        port: {{ .Values.service.port }}
        targetPort: 5002
