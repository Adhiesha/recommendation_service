name: Build and Push Docker Image

on:
  push:
    branches: [ master, release, develop ]

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: adeeshadev/recommendation-service
      IMAGE_TAG: "${{ github.ref_name }}-${{ github.run_number }}" # branch-build_number

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64,linux/arm64

      - name: Update Helm chart values.yaml
        run: |
          sed -i "s|tag: .*|tag: \"${IMAGE_TAG}\"|g" helm/values.yaml

      - name: Commit and push updated Helm chart
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
